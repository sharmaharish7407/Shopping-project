<div class="checkout">
    <h1>checkout</h1>
    <p class="p-meesage">{{orderMessage}}</p>
    <div class="row">
    <div class="col-sm-7 shipping">
<h3>Add shipping Address</h3>
<form #orderData="ngForm" class="common-form" (ngSubmit)="checkOut(orderData.value)">
    <input type="email" class="form-input" name="email" placeholder="Enter user Email" ngModel/>
    <input type="text" class="form-input" name="address" placeholder="Enter user Address" ngModel/>
    <input type="text" class="form-input" name="contact" placeholder="Enter user contact detail" ngModel/>
    <button class="form-button">Order Now</button>
</form>
    </div>
    <div class="col-sm-5">
        <h3>Total Amount:{{totalPrice}}</h3>
        <h4>Payment Method :<b>Cash on Delivery</b> </h4>
    </div>
</div>
</div>
