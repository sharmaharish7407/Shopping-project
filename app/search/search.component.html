<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/product-details/{{item.id}}">
        <img src="{{item.image}}" 
alt="">
</a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/product-details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>Price :{{item.price}}</b></p>
        <p><span>color: {{item.color}}</span>Category:{{item.category}}<span></span></p>
      <p>{{item.decription}}</p>
    </div>
</div>
