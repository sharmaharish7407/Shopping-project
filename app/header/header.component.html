<nav class="nav">
    <h1><a routerLink="/">Shopping</a></h1>
    <div *ngIf="menuType!=='seller'" class="nav-search">
        <input #searchInput type="text" (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search for product">
        <button (click)="searchData(searchInput.value)">Search</button>
        <ul class="searchResult" *ngIf="searchResult">
            <li *ngFor="let items of searchResult" > <a (mousedown)="redirectToDetails(items.id)">{{items.name}}</a></li>
                 </ul>
    </div>
    <div [ngSwitch]="menuType">    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a href="">Home</a></li>
        <li><a routerLink="/user-auth">Login/Signup</a></li>
        <li><a href="#">Cart({{cartItem}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a href="">Home</a></li>
        <li><a routerLink="/user-auth">{{userName|titlecase}}</a></li>
        <li><a routerLink="/my-order">My Order</a></li>
        <li><a (click)="userlogout()">Logout</a></li>
        <li><a [routerLink]="cartItem>0?'/add-cart':null">cart({{cartItem}})</a></li>
    </ul>
  <ul *ngSwitchCase="'seller'">
    <li><a routerLink="/seller-add-product">Add Product</a></li>
    <li><a routerLink="/seller-home">Product List</a></li>
    <li><a (click)="logout()">Logout</a></li>
    <li><a href="#">{{sellerName |titlecase}}</a></li>
</ul>
</div>
</nav>
